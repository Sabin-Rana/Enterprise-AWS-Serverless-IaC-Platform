---
# ==============================================================================
# GITHUB ACTIONS WORKFLOW - SECURITY SCANNING
# ==============================================================================
# This workflow implements enterprise security patterns including:
# - SAST: Static Application Security Testing
# - Infrastructure Security: Terraform security scanning
# - Secret Detection: Prevention of credential exposure
# - Zero-Cost Safety: No deployment or external service costs
# ==============================================================================

name: Security Scanning

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * *'

jobs:
  security-scan:
    name: Comprehensive Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Terraform Security Scan
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          soft_fail: true

      - name: Secret Scanning
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          languages: javascript

      - name: Upload Security Report
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-reports
          path: tfsec-report.html
          if-no-files-found: ignore